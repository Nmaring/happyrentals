services:
  postgres:
    image: postgres:16
    container_name: happyrentals-postgres
    environment:
      POSTGRES_USER: happyrentals
      POSTGRES_PASSWORD: happyrentals
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - happyrentals_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U happyrentals"]
      interval: 5s
      timeout: 5s
      retries: 20

  minio:
    image: minio/minio:latest
    container_name: happyrentals-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - happyrentals_minio:/data

volumes:
  happyrentals_pgdata:
  happyrentals_minio:
