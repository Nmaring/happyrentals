name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Node (only if package-lock.json exists at repo root)
      - name: Setup Node
        if: ${{ hashFiles('package-lock.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Frontend install/test/build (if present)
        if: ${{ hashFiles('package-lock.json') != '' }}
        run: |
          npm ci
          npm test --if-present
          npm run build --if-present

      # .NET (only if a solution exists anywhere)
      - name: Setup .NET
        if: ${{ hashFiles('**/*.sln') != '' }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Backend test (if present)
        if: ${{ hashFiles('**/*.sln') != '' }}
        run: dotnet test --configuration Release

      - name: Docker build (no push)
        run: docker build -t local/happyrentals:ci .
