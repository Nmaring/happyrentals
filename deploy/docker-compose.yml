services:
  backend:
    build:
      context: ..
      dockerfile: deploy/backend.Dockerfile
    volumes:
      - saas_data:/data
    restart: unless-stopped

  web:
    build:
      context: ..
      dockerfile: deploy/web.Dockerfile
    environment:
      - DOMAIN=${DOMAIN}
    ports:
      # Local testing defaults:
      - "${HTTP_PORT:-8080}:80"
      - "${HTTPS_PORT:-8443}:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  saas_data:
  caddy_data:
  caddy_config:
